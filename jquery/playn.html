				--dark3: #1e1f29;
				--dark4: #21222c;

			* { margin: 0; padding: 0; box-sizing: border-box; }

			dark0, dark1, dark2, dark3, dark4, dark5, dark6 { 
				display: grid; place-items: center; width: clamp( 350px, 100%, 1250px ); height: 90px; background: var(--dark5); box-shadow: #15161c 0 0 6px 3px; /* cursor: pointer; */ }
		</style>

	<body>

		<dark0>dark0</dark0>
		<dark1>dark1</dark1>
		<dark2>dark2</dark2>
		<dark3>dark3</dark3>
		<dark4>dark4</dark4>
		<dark5>dark5</dark5>
		<dark6>dark6</dark6>
		
		
		<scripts>
			<script>
				$( function() {
				// 	console.table( `oi` );
				// } );
				// $( window ).on( "load", function() {
					var darkList = [
						$( "dark0" ),
						$( "dark1" ),
						$( "dark2" ),
						$( "dark3" ),
						$( "dark4" ),
						$( "dark5" ),
					];
					for( dark in darkList ) {
						$(darkList[dark]).hide();
						$("dark0").delay(10).fadeIn();
						$("dark1").delay(20).fadeIn();
						$("dark2").delay(30).fadeIn();
						$("dark3").delay(40).fadeIn();
						$("dark4").delay(50).fadeIn();
						$("dark5").delay(60).fadeIn();
						$("dark6").hide();
						$("dark6").fadeTo(90000, 1);

						darkList[ dark ].mouseover( function() {
							this.style.cursor = "pointer";
						} );
						darkList[ dark ].mousedown( function() {
							// this.style.cursor = "grabbing";
							$(this).css( "cursor", "grabbing" );
						} );
						darkList[ dark ].mouseup( function() {
							this.style.cursor = "pointer";
						} );
						darkList[ dark ].click( function() {
							for( vv in bgColorList ) {
								this.style.backgroundColor = bgColorList[ vv ];
								console.table( bgColorList );
							}
						} );
					}

					var bgColorList = [
						"goldenrod", "#80f",
					];

					setTimeout( ()=> {
						$("dark5").css("background", "rgb( 174 0 0 )");
					}, 1000 );


				} );
			</script>
